<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/common/reset.css">
  <link rel="stylesheet" href="../../css/common/font.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/include/top_banner&popup.css">
  <title>top banner & popup</title>
</head>
<body style="background-color: ghostwhite; height: 5000px;">
  <div class="home__top-banner">
    <div class="home__top-banner-wrap">
      <a href="/">지금 가입하고 인기 상품 <span>100원</span>에 받아가세요!</a>
      <button type="button" class="home__top-banner--btn-close" aria-label="배너 닫기"></button>
    </div>
  </div>
  <div class="home__popup-wrap">
    <div class="home__popup">
      <div class="popup--img"></div>
      <div class="popup--btn-area">
        <button type="button" name="button" class="btn--close-for-today">오늘 하루 안 보기</button>
        <button type="button" name="button" class="btn--close">닫기</button>
      </div>
    </div>
  </div>

<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- <link rel="stylesheet" href="./css/style.css" /> -->
  <link rel="stylesheet" href="../../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../../js/include/cart_modal.js" type="module" defer></script>
  <title>cart modal</title>
</head>

<body>

  <!-- modal menu -->
  <div class="modal__cart">
    <p class="modal__cart--item-title">[풀무원] 탱탱쫄면 (4개입)</p>
    <div class="modal__cart__price">
      <div class="modal__cart--item-price"><span class="modal__cart-product-price">4,980</span>원</div>
      <div class="modal__cart--item-count">
        <button aria-label="감소 버튼" class="modal__cart--minus" type="submit"><svg width="10" height="2"
            viewBox="0 0 10 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 0V2H0V0H10Z" fill="#A6A6A6" />
          </svg>
        </button>
        <span class="modal__cart--count">1</span>
        <button aria-label="증가 버튼" class="modal__cart--plus" type="submit"><svg width="10" height="10"
            viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 0V4H10V6H6V10H4V6H0V4H4V0H6Z" fill="#333333" />
          </svg>
        </button>
      </div>
    </div>
    <div class="modal__cart__sum">
      <span class="modal__cart--text">합계</span>
      <div class="modal__cart--total"><span class="modal__cart--total-price">4,980</span>원</div>
      <span class="modal__cart--badge">적립</span>
      <p>구매 시 5원 적립</p>
    </div>
    <div class="modal__cart__button-wrapper">
      <button class="modal__cart--close" type="submit">취소</button>
      <button class="modal__cart--in" type="submit">장바구니 담기</button>
    </div>
  </div>
</body>

<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../css/style.css" />
  <title>Karly : 마켓 칼리</title>
</head>

<body style="background-color: #aaa">
  <header class="header" style="background-color: #ddd">header</header>
  <nav class="navigation" style="background-color: #bbb">navigation</nav>


  <main class="main">
    <section class="login">
      <h2 class="login__title">로그인</h2>
      <form class="login__form" method="POST" action="">
        <fieldset>
          <legend>회원 로그인 폼</legend>
          <ul class="login-form__list">
            <li>
              <label for="userId" class="a11yHidden">아이디</label>
              <input type="text" id="userId" name="userId" class="login-form__input" placeholder="아이디를 입력해주세요" required>
            </li>
            <li>
              <label for="userPw" class="a11yHidden">비밀번호</label>
              <input type="password" id="userPw" name="userPw" class="login-form__input" placeholder="비밀번호를 입력해주세요" required>
            </li>
          </ul>
          <ul class="login-form__account-find">
            <li><a href="/">아이디 찾기</a></li>
            <li><a href="/">비밀번호 찾기</a></li>
          </ul>
          <button type="submit" class="login-form__button--login">로그인</button>
          <a href="/" class="login-form__button--signup">회원가입</a>
        </fieldset>
      </form>
    </section>
  </main>


  <footer class="footer" style="background-color: #ccc">footer</footer>
</body>
</html>
